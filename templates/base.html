{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title }}</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel = "stylesheet" href = "{% static "css/style.css" %}">
</head>
<body>

<!-- Баннер без поиска -->
<section class="banner">
  <!-- Поиск убран -->
</section>

<!-- Навигационное меню с постоянным поиском -->
<nav class="nav-menu">
  <div class="container">
    <ul class="nav justify-content-center align-items-center">
      <li class="nav-item">
        <a class="nav-link active" href="#">Главная</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Категории</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Самые популярные</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">О нас</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Контакты</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Войти</a>
      </li>

      <!-- Постоянный поиск в меню -->
      <li class="nav-item search-in-menu">
        <form class="search-overlay" role="search" action="" method="GET">
          <div class="input-group">
            <input type="text" id="search" name="search" class="form-control" placeholder="Поиск рецептов..." aria-label="Поиск рецептов" />
            <button type="submit" class="btn btn-light">Найти</button>
          </div>
        </form>
      </li>
    </ul>
  </div>
</nav>

{% block content %}

{% endblock content %}

<!-- Bootstrap 5 JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
